<div id="internalSidebar">
    <ul id="internalList">

    </ul>
</div>
<script>
    window.addEventListener("load", (event) => {
        const subtitles = document.getElementsByTagName("h3");
        let ul = document.getElementById("internalList");
        let backToTop = document.createElement("li");
        backToTop.classList.add("internalItem");
        let backToTopLink = document.createElement("a");
        backToTopLink.href = "#";
        backToTopLink.classList.add("internalLink");
        backToTopLink.innerText = "back to top ↑↑↑";
        let icon = document.createElement("i");
        icon.style = "margin-right:1rem;margin-left:1rem;color:#ff8c8c";
        icon.classList.add("fas");
        icon.classList.add("fa-moon"); 
        backToTop.appendChild(icon);
        backToTop.appendChild(backToTopLink);
        ul.appendChild(backToTop);
        console.log(subtitles);
        for (let i = 0; i < subtitles.length; i++) {
            const currentTitle = subtitles.item(i);
            let li = document.createElement("li");
            li.classList.add("internalItem");
            let link = document.createElement('a');
            link.innerText = currentTitle.innerText;
            link.href = "#" + currentTitle.id;
            link.classList.add("internalLink")
            let icon = document.createElement("i");
            icon.style = "margin-right:1rem;margin-left:1rem;color:#ff8c8c";
            icon.classList.add("fas");
            icon.classList.add("fa-moon"); 
            li.appendChild(icon);
            li.appendChild(link);
            ul.appendChild(li);
    }
});
    
</script>
